<!DOCTYPE html>

<html lang="en" data-theme="dracula">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" href="../static/d20.ico">
        <link rel="stylesheet" href="../static/css/main.css">
        <script href="../templates/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script> <!--theme functionality-->
    </head>
    <body>
      <!-- Navbar Responsive -->
      <div class="navbar bg-base-100">
        <div class="navbar">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <!-- dropdown for mobile -->
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li tabindex="0">
                <a class="justify-between">
                  About
                  <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                </a>
                <ul class="p-2">
                  <li><a>About D&D</a></li>
                  <li><a>About Me</a></li>
                </ul>
              </li>
              <li><a>Login</a></li>
            </ul>
          </div>
          <a class="btn btn-secondary normal-case text-xl">D&Dice</a>
        </div>
        <!-- Navbar for desktop -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal space-x-4 flex justify-end place-content-end">
            <li tabindex="0" class="bg-secondary rounded-xl">
              <a>
                About
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
              </a>
              <ul class="p-2">
                <li><a>About D&D</a></li>
                <li><a>About Me</a></li>
              </ul>
            </li>
            <li class="bg-secondary rounded-xl"><a href="/login">Login</a></li>
          </ul>
        </div>
      </div>
      <br>
      {% block main %}{% endblock %}
    </body>
</html>
