<!DOCTYPE html>

<html lang="en" data-theme="dracula">
    <head>
        <title>Tabletop Game Manager</title>
        <link rel="icon" href="../static/d20.ico">
        <link rel="stylesheet" href="../static/css/main.css">
        <script href="../templates/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script> <!--theme functionality-->
    </head>
    <body>
      <!-- Navbar Responsive -->
      <div class="drawer h-screen w-full">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle"> 
        <div class="drawer-content flex flex-col">
          <!-- Navbar -->
          <div class="w-full navbar">
            <div class="flex-none lg:hidden">
              <label for="my-drawer-3" class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
              </label>
            </div> 
						<div>
            	<a class="btn btn-secondary normal-case text-xl text-secondary-content" href="/">Tabletop Game Manager</a>
            </div>
            <div class="flex-none hidden lg:block">
              <ul class="menu menu-horizontal text-right">
                <!-- Navbar menu content here -->
								<li tabindex="0">
                  <a>
                    About
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
                  </a>
                  <ul class="p-2">
                    <li><a>About D&D</a></li>
                    <li><a>About Me</a></li>
                  </ul>
                </li>
                <li><a href="/login">Login</a></li>
              </ul>
            </div>
          </div>
          <!-- Page content here -->
          {% block main %}{% endblock %} 
				</div>
        <div class="drawer-side">
          <label for="my-drawer-3" class="drawer-overlay"></label> 
          <ul class="menu p-4 overflow-y-auto w-80 bg-base-100">
            <!-- Sidebar content here -->
            <li><a href="/aboutDD">About D&D</a></li>
            <li><a href="/aboutme">About Me</a></li>
            <li><a href="/login">Login</a></li>
          </ul>
        </div>
      </div>
    </body>
</html>
