{% extends "layout.html" %}

{% block title %}D&Dice{% endblock %}

{% block main %}

    <br><br>
    <article class="prose">
        
                <!-- Character Sheet Section! -->
        <div class="grid grid-cols-5 grid-rows-5 gap-20 pl-20 pt-9 pr-20 rounded-lg">
            <div class="col-span-3 row-span-5 rounded-lg shadow-lg bg-primary p-10">
                <h2>Character Sheet</h2>
            </div>
            
                <!-- Dice Rolling Section! -->
            <div class="col-span 2 row-span-4 rounded-lg shadow-md bg-primary p-10">
                <h1>Dice Roller</h1>
                <p>Press the buttons to roll your dice, or type in a custom command!</p>
                    <button class="btn btn-square">d100</button>
                    <button class="btn btn-square">d20</button>
                    <button class="btn btn-square">d12</button>
                    <button class="btn btn-square">d10</button>
                    <button class="btn btn-square">d8</button>
                    <button class="btn btn-square">d6</button>
                    <button class="btn btn-square">d4</button>
                    <button class="btn btn-square">d2</button>
            </div>
        </div>
    </article>

{% endblock %}
